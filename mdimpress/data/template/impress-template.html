<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>%(title)s | By %(author)s</title>
    
    <meta name="description" content="%(description)s" />
    <meta name="author" content="%(author)s" />

    %(stylesheets)s
</head>

<body class="impress-not-supported">

<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, 
       so you are presented with a simplified version of this presentation.
    </p>
    <p>For the best experience please use the latest <b>Chrome</b>, 
    	<b>Safari</b> or <b>Firefox</b> browser.
    </p>
</div>

<div id="impress">

$body$

</div>

<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>


<script src="$base-url$/impress.min.js"></script>
<script>impress().init();</script>

</body>
</html>
